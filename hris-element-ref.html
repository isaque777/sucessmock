  <div class="col-md-9">

      <div>
        <div class="row">
          <div class="col-md-12">
            <!-- content of page -->
            <div id="tabs-hris-element-ref">
              <ul>
                <li>
                  <a href="#tabs-hris-element-ref-tab-base-settings">Base Settings</a>
                </li>
                <li>
                  <a href="#tabs-hris-element-ref-tab-field">Field</a>
                </li>
                <li>
                  <a href="#tabs-hris-element-ref-tab-mapping">Mapping</a>
                </li>
              </ul>
              <div id="tabs-hris-element-ref-tab-base-settings">
                <p>
                  <label>Id
                    <input type="text" /> </label>
                </p>
              </div>
              <div id="tabs-hris-element-ref-tab-field">
                <div w3-include-html="labels.html"></div>
              </div>
              <div id="tabs-hris-element-ref-tab-mapping">
                <p>
                  <label>Label
                    <input type="text" name="textfield" /> </label>
                </p>
                <p>
                  <label>Name
                    <input type="text" name="textfield" /> </label>
                </p>
                <p>
                  <label>Description
                    <textarea></textarea>
                  </label>
                </p>
                <p>
                  <label>Required </label>
                  <input type="radio" name="required" value="radio" /> True
                  <input type="radio" name="required" value="radio" /> false </p>
                <p>
                  <label>Hidden </label>
                  <input type="radio" name="required" value="radio" /> True
                  <input type="radio" name="required" value="radio" /> false </p>
                <p>
                  <label>Url Link </label>
                  <input type="radio" name="required" value="radio" /> True
                  <input type="radio" name="required" value="radio" /> false </p>
                <p>
                  <label>Max length
                    <input type="text" name="textfield" /> </label>
                </p>
                <p>
                  <p>
                    <label>Display size
                      <input type="text" name="textfield" /> </label>
                  </p>
                  <p>
                    <p>
                      <label>Pii </label>
                      <input type="radio" name="required" value="radio" /> True
                      <input type="radio" name="required" value="radio" /> false </p>
                    <p>
                      <label>Document Type Id
                        <input type="text" name="textfield" /> </label>
                    </p>
                    <p>
                      <p>
                        <label>Max File Size KB
                          <input type="text" name="textfield" /> </label>
                      </p>
                      <p>
                        <p>
                          <label>File Formats
                            <input type="text" name="textfield" /> </label>
                        </p>
                        <p>
                          <p>
                            <label>Hris Field Mapping
                              <input type="text" name="textfield" /> </label>
                          </p>
                          <p>
                            <p>
                              <label>Earning Field Mapping
                                <input type="text" name="textfield" /> </label>
                            </p>
                            <p>
                              <p>
                                <label>Readonly </label>
                                <input type="radio" name="required" value="radio" /> True
                                <input type="radio" name="required" value="radio" /> false </p>
                              <p>
                                <label>Text Area Enabled </label>
                                <input type="radio" name="required" value="radio" /> True
                                <input type="radio" name="required" value="radio" /> false </p>
                              <p>
                                <label>Merge </label>
                                <input type="radio" name="required" value="radio" /> True
                                <input type="radio" name="required" value="radio" /> false </p>
